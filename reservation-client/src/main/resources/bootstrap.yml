server:
  port: 9000

spring:
  application:
    name: reservationsclient
  profiles:
    active: cloud
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        serviceId: configservice

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${eureka.peer:http://localhost:8765/eureka/}
